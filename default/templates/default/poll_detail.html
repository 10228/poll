{% extends "base.html" %}

{% block content %}
<h1>{{ poll.subject }}</h1>
<p>建立日期：{{ poll.date_created }}</p>
<p>{{ poll.desc }}</p>

<ul>
    {% for o in option_list %}
    <li>{{ o.title }} : {{ o.count }} 票</li>
    {% endfor %}
</ul>  
{% endblock %}

{% block pagetitle %}
檢視投票主題：{{ poll.subject }}
{% endblock pagetitle %}
